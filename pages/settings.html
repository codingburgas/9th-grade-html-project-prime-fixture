<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки | Prime Fixture</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="../styles/sidebar.css">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/settings.css">
    <link rel="website icon" type="png" href="../media/PrimeFixture.png">
</head>
<body>
    <div class="layout">
    <aside class="sidebar">
        <header class="sidebarHeader">
            <a href="../index.html" class="headerLogo">
                <img src="../media/PrimeFixture.png" alt="primeFixtureLogo">
            </a>
            <button class="toggler sidebarToggler">
                <!--Use a different case for the class because of the linking-->
            <span class="material-symbols-outlined">chevron_left</span>
            </button>
        </header>

        <nav class = "sidebarNav">
            <ul class="navList primaryNav">
                <li class = "navItem">
                    <a href="../pages/incidents.html" class = "navLink">
                        <span class="nav-icon material-symbols-outlined">report</span>
                        <span class="navLabel">Инциденти</span>
                    </a>
                    <span class="navTooltip">Инциденти</span>
                </li>
                <li class = "navItem">
                    <a href="../pages/team.html" class = "navLink">
                        <span class="nav-icon material-symbols-outlined">group</span>
                        <span class="navLabel">Екип</span>
                    </a>
                    <span class="navTooltip">Екип</span>
                </li>
                  <li class="navItem">
                    <a href="../pages/map.html" class="navLink">
                        <span class="nav-icon material-symbols-outlined">public</span>
                        <span class="navLabel">Карта<span>
                    </a>
                    <span class="navTooltip">Карта</span>
                </li>
                <li class = "navItem">
                    <a href="../pages/notification.html" class = "navLink">
                        <span class="nav-icon material-symbols-outlined">notifications</span>
                        <span class="navLabel">Известия</span>
                    </a>
                    <span class="navTooltip">Известия</span>
                </li>
                <li class = "navItem">
                <a href="../pages/chart.html" class="navLink">
                        <span class="nav-icon material-symbols-outlined">analytics</span>
                        <span class="navLabel">Анализи</span>
                    </a>
                    <span class="navTooltip">Анализи</span>
                </li>
               
                <li class = "navItem">
                    <a href="../pages/settings.html" class = "navLink">
                        <span class="nav-icon material-symbols-outlined">settings</span>
                        <span class="navLabel">Настройки</span>
                    </a>
                    <span class="navTooltip">Настройки</span>
                </li>
            </ul>

            <ul class="navList secondaryNav">
                <li class = "navItem">
                    <a href="#" class = "navLink">
                        <span class="nav-icon material-symbols-outlined">account_circle</span>
                        <span class="navLabel">Акаунт</span>
                    </a>
                    <span class="navTooltip">Акаунт</span>
                </li>
                <li class = "navItem">
                    <a href="#" class = "navLink">
                        <span class="nav-icon material-symbols-outlined">logout</span>
                        <span class="navLabel">Изход</span>
                    </a>
                    <span class="navTooltip">Изход</span>
            </ul>
        </nav>
    </aside> 
        <main class="main-content">
            <section class="settings-section">
                <h2>Настройки</h2>
                <form class="profile-settings">
                    <h3>Профил</h3>
                    <div style="text-align:center; margin-bottom:18px;">
                        <img id="profileImagePreview" src="../media/default-profile.png" alt="Профилна снимка">
                        <label style="display:block;">
                            Качи профилна снимка (незадължително):
                            <input type="file" id="profileImage" accept="image/*" style="margin-top:6px;">
                        </label>
                    </div>
                    <label>
                        Име:
                        <input type="text" id="profileName" disabled>
                    </label>
                    <label>
                        Имейл:
                        <input type="email" id="profileEmail">
                    </label>
                    <label>
                        Роля:
                        <input type="text" id="profileRole" disabled>
                    </label>
                    <label>
                        Телефон (незадължително):
                        <input type="tel" id="profilePhone" placeholder="08xxxxxxxx">
                    </label>
                    <button type="submit">Запази промените</button>
                </form>
                <div class="notification-settings">
                    <h3>Известия</h3>
                    <label>
                        <input type="checkbox" id="emailNotifications" checked>
                        Получавай имейл известия за нови събития
                    </label>
                    <label>
                        <input type="checkbox" id="smsNotifications">
                        Получавай SMS известия за важни аларми
                    </label>
                </div>
                <div class="personalization-settings">
                    <h3>Персонализация</h3>
                    <label>
                        Тема:
                        <select id="themeSelect">
                            <option value="light">Светла</option>
                            <option value="dark">Тъмна</option>
                        </select>
                    </label>
                    <label>
                        Език:
                        <select id="languageSelect">
                            <option value="bg">Български</option>
                            <option value="en">English</option>
                        </select>
                    </label>
                    <label>
                        Размер на шрифта:
                        <select id="fontSizeSelect">
                            <option value="small">Малък</option>
                            <option value="medium" selected>Среден</option>
                            <option value="large">Голям</option>
                        </select>
                    </label>
                </div>
            </section>
        </main>
    </div>
    <script src="../JS/sidebar.js"></script>
    <script src="../JS/settings.js"></script>
    
</body>
</html>
